<style id="jsbin-css">
#demo-area-08-content {
  position:  relative;
  width: 100%;
  max-width: 300px;
  height: 200px;
  pointer-events: auto!important;
}

#demo-area-08-picture {
  top: -200px;
  left: 300px;
  position:  relative;
  width: 100%;
  max-width: 300px;
  height: 200px;
  pointer-events: auto!important;
}

#demo-area-08-video {
  top: 0;
  left: 0;
  position:  absolute;
  width: 100%;
  height: 100%;
}

#demo-area-08-canvas {
  top: 0;
  left: 0;
  position:  absolute;
  width: 100%;
  height: 100%;
}

</style>

</head>
<body>
<center>
<div>
<div id="demo-area-08-content">
    <video id="demo-area-08-video" preload="" autoplay="" loop="" muted="" controls=""></video>
    <canvas id="demo-area-08-canvas"></canvas>
</div>
</div>

<table>
<tr>
<td><canvas id="myCanvas0" width="250px" height="200px"></canvas></td>
<td><canvas id="myCanvas1" width="250px" height="200px"></canvas></td>
<td><canvas id="myCanvas2" width="250px" height="200px"></canvas></td>
</tr>	
<tr>
<td><canvas id="myCanvas3" width="250px" height="200px"></canvas></td>
<td><canvas id="myCanvas4" width="250px" height="200px"></canvas></td>
<td><canvas id="myCanvas5" width="250px" height="200px"></canvas></td>
</tr>	
<tr>
<td><canvas id="myCanvas6" width="250px" height="200px"></canvas></td>
<td><canvas id="myCanvas7" width="250px" height="200px"></canvas></td>
<td><canvas id="myCanvas8" width="250px" height="200px"></canvas></td>
</tr>
</table>
	
<script>
var cans=0;
var time0 = new Date();
var time1 = new Date();

    function CaptureCam(i) {
		var canvas = document.getElementById("myCanvas"+i);
        var context = canvas.getContext("2d");
        var video = document.getElementById("demo-area-08-video");
        	context.drawImage(video, 0, 0, video.clientWidth, video.clientHeight);
        return (i+1);
    }
</script>


<script>
var track;
var GoogleMapUrl;
var Parameters;
track = {};
track.canvas = document.getElementById("demo-area-08-canvas");
track.context = track.canvas.getContext("2d");
track.myTracker = new tracking.ObjectTracker("face");
track.myTracker.setInitialScale(4);
track.myTracker.setStepSize(0.5);
track.myTracker.setEdgesDensity(0.1);
track.myTracker.on("track", function(event) {
  if (event.data.length === 0) {
    track.context.clearRect(0, 0, track.canvas.width, track.canvas.height);
  } else {
    track.context.clearRect(0, 0, track.canvas.width, track.canvas.height);
    event.data.forEach(function(data) {
    
      //捕捉人臉間隔兩秒以上輪拍九張照片
      time1 = new Date();
      if (time1.getTime()-time0.getTime()>2000)
      {
      	cans = CaptureCam(cans%9);   
      	time0 = new Date();
      }
      
      if(data.color){
        track.context.strokeStyle = track.storkColor[data.color];
      }else{
        track.context.strokeStyle = "#f00";
      }
      track.context.lineWidth = 5;
      track.context.strokeRect(data.x, data.y, data.width, data.height-30);
      track.context.font = "11px Helvetica";
      track.context.fillStyle = "#fff";
    });
  }
});
track.trackerTask = tracking.track("#demo-area-08-video", track.myTracker, {
camera: true
});
</script>
