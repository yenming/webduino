#demo-area-01-show { font-size: 24px; pointer-events: auto!important; }
</style>

<body>
  <div><span id="demo-area-01-show"></span></div>
<script id="jsbin-javascript">
(async function () {

var Site;
var Data;
var i;


PM_gov_link('http://opendata2.epa.gov.tw/AQI.xml');await delay(1);Site = (PM_gov_get("高雄市-鳳山")).split(',');
Data = '';
for (i = 1; i <= 36; i += 2) {
  Data = String(Data) + String(Site[i - 1]);
  Data = String(Data) + String('：');
  Data = String(Data) + String(Site[(i + 1) - 1]);
  Data = String(Data) + String("<br/>");
}
document.getElementById("demo-area-01-show").innerHTML = Data;

}());
</script>
